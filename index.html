</head>

<body>

    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Programação Linear e Aplicações</span>

    </nav>

    <div class="container">

        <div class="row mt-2">
            <div class="col-sm-6">
                <div class="card">
                    <div class="card-body">
                        <div class="card-header">
                            Calculadora de determinantes Ordem 3
                        </div>
                        <div class="input-group mb-2 mt-2">
                            <span class="input-group-text" id="basic-addon1">Matriz A=</span>
                        </div>

                        <form name="calc">
                            <div class="input-group mb-2">
                                <div class="input-group mb-1">
                                    <input readonly id="valor1" type="text" class="form-control"
                                        onfocus="onSelect(valor = 'valor1')">
                                    <input readonly id="valor2" type="text" class="form-control"
                                        onfocus="onSelect(valor = 'valor2')">
                                    <input readonly id="valor3" type="text" class="form-control"
                                        onfocus="onSelect(valor = 'valor3')">
                                </div>

                                <div class="input-group mb-1">
                                    <input readonly id="valor4" type="text" class="form-control"
                                        onfocus="onSelect(valor = 'valor4')">
                                    <input readonly id="valor5" type="text" class="form-control"
                                        onfocus="onSelect(valor = 'valor5')">
                                    <input readonly id="valor6" type="text" class="form-control"
                                        onfocus="onSelect(valor = 'valor6')">
                                </div>

                                <div class="input-group">
                                    <input readonly id="valor7" type="text" class="form-control"
                                        onfocus="onSelect(valor = 'valor7')">
                                    <input readonly id="valor8" type="text" class="form-control"
                                        onfocus="onSelect(valor = 'valor8')">
                                    <input readonly id="valor9" type="text" class="form-control"
                                        onfocus="onSelect(valor = 'valor9')">
                                </div>

                            </div>

                            <div class="btn-group col-12" role="group" aria-label="Basic example">
                                <input type="button" value="7" class="btn btn-outline-info mb-1"
                                    onclick="getValor(value)">
                                <input type="button" value="8" class="btn btn-outline-info mb-1"
                                    onclick="getValor(value)">
                                <input type="button" value="9" class="btn btn-outline-info mb-1"
                                    onclick="getValor(value)">
                            </div>

                            <div class="btn-group col-12" role="group" aria-label="Basic example">
                                <input type="button" value="4" class="btn btn-outline-info mb-1"
                                    onclick="getValor(value)">
                                <input type="button" value="5" class="btn btn-outline-info mb-1"
                                    onclick="getValor(value)">
                                <input type="button" value="6" class="btn btn-outline-info mb-1"
                                    onclick="getValor(value)">
                            </div>

                            <div class="btn-group col-12" role="group" aria-label="Basic example">
                                <input type="button" value="1" class="btn btn-outline-info mb-1"
                                    onclick="getValor(value)">
                                <input type="button" value="2" class="btn btn-outline-info mb-1"
                                    onclick="getValor(value)">
                                <input type="button" value="3" class="btn btn-outline-info mb-1"
                                    onclick="getValor(value)">
                            </div>

                            <div class="btn-group col-12" role="group" aria-label="Basic example">
                                <input type="button" value="0" class="btn btn-outline-info mb-1"
                                    onclick="getValor(value)">
                                <input type="button" value="-" class="btn btn-outline-info mb-1"
                                    onclick="getValor(value)">
                            </div>

                            <div class="btn-group col-12" role="group" aria-label="Basic example">
                                <input type="reset" class="btn btn-warning" value="Limpar">
                                <button type="button" onclick="calcular()" class="btn btn-info">Calcular</button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
            <div class="col-sm-6" id="result">
                <div class="card">
                    <div class="card-body">
                        <div class="card-header bg-warning">
                            Resultado do cálculo
                        </div>

                        <div class="input-group flex-nowrap mt-4">

                            <input readonly type="text" id="res1" class="form-control">
                            <input readonly type="text" id="res2" class="form-control">
                            <input readonly type="text" id="res3" class="form-control">
                            <input readonly type="text" id="res4" class="form-control">
                            <input readonly type="text" id="res5" class="form-control">
                            <span class="input-group-text" id="addon-wrapping">_________</span>
                        </div>
                        <div class="input-group flex-nowrap">
                            <span class="input-group-text" id="addon-wrapping">Det(A) = </span>
                            <input readonly type="text" id="res11" class="form-control">
                            <input readonly type="text" id="res12" class="form-control">

                            <input readonly type="text" id="res22" class="form-control">

                            <input readonly type="text" id="res24" class="form-control">
                            <input readonly type="text" id="res25" class="form-control">
                            <span class="input-group-text" id="addon-wrapping">_________</span>
                        </div>
                        <div class="input-group flex-nowrap mt-4">
                            <span class="input-group-text" id="addon-wrapping">Det(A) = </span>
                            <input readonly type="text" id="res31" class="form-control">
                            <span class="input-group-text" id="addon-wrapping">_________</span>
                        </div>
                        <div class="input-group flex-nowrap mt-4">
                            <span class="input-group-text" id="addon-wrapping">Det(A) = </span>
                            <input readonly type="text" id="res41" class="form-control">
                            <span class="input-group-text" id="addon-wrapping">_________</span>
                        </div>
                        <div class="input-group flex-nowrap mt-4">
                            <span class="input-group-text" id="addon-wrapping">Det(A) = </span>
                            <input readonly type="text" id="res51" class="form-control">
                            <span class="input-group-text" id="addon-wrapping">_________</span>
                        </div>
                        <div class="input-group flex-nowrap mt-4">
                            <span class="input-group-text" id="addon-wrapping">Det(A) = </span>
                            <input readonly type="text" id="res61" class="form-control">
                            <span class="input-group-text" id="addon-wrapping">_________</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
